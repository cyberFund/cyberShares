[nosetests]
with-gae = 
without-sandbox = 
gae-lib-root = /usr/local/google_appengine
verbosity = 3
logging-level = INFO
with-path = .
exclude = libs

[nosy]
base_path = ./
glob_patterns = *.py
options = --with-gae --without-sandbox --gae-lib-root=/usr/local/google_appengine --verbosity=3 --logging-level=INFO --with-path=. --nologcapture

[minify_css]
sources = css/main.css css/pace.css css/mining.css css/select2.css
output = css/combined.css

[css]
dev = /css/main.css?e5f6f /css/pace.css?247d5 /css/mining.css?1a808 /css/select2.css?8c04a
prod = /css/combined.css?85ac7

